<div class="mt-4">
  <div class="row" *ngIf="!loadingData">
    <!-- Current Weather, Forecast, Weather Details -->
    <div class="col-lg-8 col-md-12 responsive-column-today-data">
      <div class="row">
        <!-- Current Weather -->
        <div class="col-12">
          <app-current-weather [currentWeather]="currentWeather"></app-current-weather>
        </div>
      </div>
      <div class="row">
        <!-- Forecast -->
        <div class="col-12">
          <app-forecast [forecastData]="forecastData"></app-forecast>
        </div>
        <!-- Weather Details -->
        <div class="col-12">
          <app-weather-details [airConditions]="airConditions"></app-weather-details>
        </div>
      </div>
    </div>
    <!--Seven Day Forecast -->
    <div class="col-lg-4 col-md-12 responsive-column-week-data">
      <app-seven-day-forecast [weekData]="weekData"></app-seven-day-forecast>
    </div>
  </div>

  <div class="spinning-container" *ngIf="loadingData">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  </div>
  
</div>
